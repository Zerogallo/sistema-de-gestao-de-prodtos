<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Detalhes</title>
    <style>
        .product-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .product-category {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .product-meta {
            margin: 20px 0;
        }
        .meta-item {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #545b62;
        }.topnav {
            background-color: #2c3e50;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .topnav a {
            float: left;
            color: #ecf0f1;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }
        
        .topnav a:hover {
            background-color: #34495e;
            color: #3498db;
        }
    </style>
</head>
<body>
   
      <div class="topnav">
     <a href="/">Home</a>
     <a href="/products">Produto</a>
     <a href="/estoque">Estoque</a>
   
 </div>
    <div class="product-detail">
        
        <div class="product-header">
            {% if product.image %}
                <img src="{{ url_for('static', filename='images/products/' + product.image) }}" 
                     alt="{{ product.name }}" 
                     class="product-image"
                     onerror="this.src='{{ url_for('static', filename='images/placeholder.png') }}'">
            {% else %}
                <img src="{{ url_for('static', filename='images/placeholder.png') }}" 
                     alt="Imagem n√£o dispon√≠vel" 
                     class="product-image">
            {% endif %}
            
            <div class="product-info">
                <h1 class="product-name">{{ product.name }}</h1>
                <span class="product-category">{{ product.category }}</span>
                
                <div class="product-meta">
                    <div class="meta-item">
                        <strong>Unidades por caixa:</strong> {{ product.units_per_box }}
                    </div>
                    <div class="meta-item">
                        <strong>ID do Produto:</strong> #{{ product.id }}
                    </div>
                    <div class="meta-item">
                        <strong>Adicionado em:</strong> {{ product.created_at[:10] }}
                    </div>
                </div>
                
                <button style="padding: 12px 30px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em;">
                    üõí Adicionar ao Estoque
                </button>
            </div>
        </div>
        
        <div style="margin-top: 40px;">
            <a href="{{ url_for('products_page') }}" class="back-button">‚Üê Voltar para Lista de Produtos</a>
        </div>
    </div>
</body>
</html>
